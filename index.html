<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Lumen</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    
</head>
<body>
    
    <main class="formulario">
        <h1>Login</h1>
        <form action="principal.html">
            

            
            <div class="caixa-form">
                <input type="text" placeholder="Nome de usuário" required>
                <img src="imagens/user.png" alt="Usuário" class="icon">
            </div>

            <div class="caixa-form">
                <input type="password" placeholder="Senha" required minlength="5" maxlength="15" min="1">
                <img src="imagens/lock.png" alt="Senha" class="icon">
            </div>

            <div class="caixa-esqueci">
                <label><input type="checkbox" name="" id="">Lembrar</label>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit">Entrar</button>
            
            <div class="link-registro">
                <p>Não tem conta? <a href="registro.html">Registrar</a></p>
            </div>

        </form>
    </main>
    
</body>
</html>
